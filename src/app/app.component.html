<section id="hero-image" class="hero-image">
  <div class="hero-text">
    <h1>{{ 'TITLE' | translate }}</h1>
    <p>{{ 'SUBTITLE' | translate }}</p>
  </div>
</section>

<section class="section">
  <div class="row">
    <div class="col s12 m5">
      <div class="container">
        <img class="materialboxed" width="100%" src="./assets/JDMG.jpg">
      </div>
    </div>
    <div class="col s12 m7">
      <ul class="fa-ul container how-i-am-text">
        <li>
          <span class="fa-li">
            <i class="fas fa-chess-knight fa-lg li-icon"></i>
          </span>
          <p>
            {{ 'PRESENTATION_1' | translate:me }}
          </p>
        </li>
        <li>
          <span class="fa-li">
            <i class="fas fa-chess-knight fa-lg li-icon"></i>
          </span>
          <p>
            {{ 'PRESENTATION_2' | translate }}
          </p>
        </li>
        <li>
          <span class="fa-li">
            <i class="fas fa-chess-knight fa-lg li-icon"></i>
          </span>
          <p>
            {{ 'PRESENTATION_3' | translate }}
          </p>
        </li>
        <li>
          <span class="fa-li">
            <i class="fas fa-chess-knight fa-lg li-icon"></i>
          </span>
          <p [innerHTML]="'PRESENTATION_4' | translate:me"></p>
        </li>
      </ul>

    </div>
  </div>
</section>

<section class="skills-section">
  <div class="row">
    <div class="col s12 m8 l9 valign-wrapper">
      <h4 class="header">{{ 'SKILLS' | translate }}</h4>
    </div>
    <div class="col s12 m4 l3 switch-chart">
      <div class="switch right-align">
        <label>
          <i class="fas fa-chart-bar fa-lg"></i>
          <input type="checkbox" [checked]="showCirclesGraph" (change)="showCirclesGraph = !showCirclesGraph">
          <span class="lever"></span>
          <i class="fas fa-circle-notch fa-lg"></i>
        </label>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!showCirclesGraph">
    <div class="col s12 m6 l6" *ngFor="let skill of skills">
      <div>{{skill.name}}</div>
      <div class="progress hoverable">
        <div class="determinate hoverable" [style.width.%]="skill.current" [style.background-color]="skill.current | statusColor">
          <div class="text-progress">{{skill.current}}%</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="showCirclesGraph">
    <div class="col s6 m2" *ngFor="let skill of skills">
      <div class="progress-wrapper hoverable">
        <round-progress [current]="skill.current" [max]="skill.max" [color]="skill.current | statusColor" [responsive]="true"></round-progress>
        <div class="text">{{skill.current}} %</div>
      </div>
      <div class="center-align">{{skill.name}}</div>
    </div>
  </div>
</section>
